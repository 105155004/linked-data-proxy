<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
<!-- <link rel="icon" href="icon.png" type="image/png"> -->
<title>usage example</title>
</head>

<body>

    <input type="text" name="query" id="query" value="劉備" />
    <button type="button" id="submit">SUBMIT</button>

<div id="result"></div>

<script type="text/javascript">
/*
$.getJSON("http://localhost:3000/zh.wikipedia.org/%E6%95%B8%E4%BD%8D%E5%9C%96%E6%9B%B8%E9%A4%A8?callback=?", function (_data) {
    $("#result").html(_data[0]["response"]);
});
*/
$(function () {
    $("#submit").click(function () {
        var _query = $("#query").val().trim();
        var _url = "http://localhost:3000/wiki,moedict,cbdb,tgaz/" + encodeURI(_query) + "?callback=?";
        $.getJSON(_url, function (_data) {
            
            var _result = $("#result").empty();
            for (var _i = 0; _i < _data.length; _i++) {
                var _d = _data[_i];
                var _module = _d.module;
                if (typeof(_d.response) === "string") {
                    var _response = _d.response;
                    _result.append($("<fieldset><legend>" + _module + "</legend>" + _response + "</fieldset>"));
                }
            }
        });
    });
});
</script>
    
</body>
</html>
